<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic-Tac-Toe — Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <button id="new-game">New game</button>
  </div>

  <main>
    <h1>Tic Tac Toe — Multiplayer</h1>

    
    <div id="room-controls" style="margin-bottom:1rem;">
      <input id="player-name" placeholder="Your name" />
      <button id="create-room">Create Room</button>
      <input id="room-id-input" placeholder="Enter room id" />
      <button id="join-room">Join Room</button>
      <div id="room-link" style="margin-top:.5rem;"></div>
      <div id="status" style="margin-top:.5rem;color:#111;"></div>
    </div>

    <div class="container">
      <div class="game" id="game">
        <button class="box" data-i="0"></button>
        <button class="box" data-i="1"></button>
        <button class="box" data-i="2"></button>
        <button class="box" data-i="3"></button>
        <button class="box" data-i="4"></button>
        <button class="box" data-i="5"></button>
        <button class="box" data-i="6"></button>
        <button class="box" data-i="7"></button>
        <button class="box" data-i="8"></button>
      </div>
    </div>

    <button id="reset">Reset</button>
  </main>

  
  <script type="module" src="script.js"></script>
</body>
</html>
